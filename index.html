<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="bar-user">
            <div class="user">
                <div>
                    <img class="img" :src="user.avatar">
                    <span class="name">{{user.name}}</span>
                </div>
                <div>
                    <i class=" icon1 fa-solid fa-spinner" style="color: #828282;"></i>
                    <i class=" icon2 fa-solid fa-message" style="color: #828282;"></i>
                    <i class=" icon3 fa-solid fa-ellipsis-vertical" style="color: #828282;"></i>
                </div>
            </div>
            <div class="bar-notifications">
                <i class="icon-bell fa-solid fa-bell-slash" style="color: #ffffff;"></i>
                <span>Ricevi notifiche di nuovi messaggi</span>
                <div class="link">
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="scroll">
                <div v-for="(element,index) in contacts" class="friends">
                    <img class="img-profile" :src="element.avatar">
                    <span>{{element.name}}</span>
                    <div class="date">{{element.messages[element.messages.length - 1].message}}</div>
                </div>
            </div>
           
        </div>
        <div class="bar-chat">
            <div class="bar-text">
                <div class="nav-bar"></div>
                <div class="color-bar-text">
                    <i class=" emoticon fa-solid fa-face-smile" style="color: #a0a2a6;"></i>
                    <input class="text" type="text" placeholder="Scrivi un messaggio">
                    <i class=" emoticon-2 fa-solid fa-microphone" style="color: #919397;"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
