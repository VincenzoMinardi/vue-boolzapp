<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="user_bar">
            <div class="user">
                <img :src="user.avatar" alt="">
                {{ user.name }}
                <div class="emoticon">
                    <i class="bi bi-circle"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notification">
                <div class="bell">
                    <i class="bi bi-bell-slash"></i>
                </div>
                <div class="txt">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="scroll">
                <div class="chat_users" v-for="(contact, index) in contacts" :key="index">
                    <div class="img_avatar">
                        <img :src="contact.avatar" alt="">
                        <div class="txt_avatar">
                            <div class="name">{{ contact.name }}</div>
                            <div class="last_msg">{{contact.messages[contact.messages.length - 1].message }}</div>   
                        </div>
                        <div class="date">{{ contact.messages[contact.messages.length - 1].date }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat_bar">
            <div class="chat_head"></div>
            <div class="msg">
                <div class="chat white">
                    <div class="chat_text">
                        !!!!
                        <div class="chat_date">
                         10/01/2020 15:30:55
                        </div>
                     </div>
                </div>
                <div class="chat green">
                    <div class="chat_text">
                        !!!!
                        <div class="chat_date">
                         10/01/2020 15:30:55
                        </div>
                     </div>
                </div>
            </div>
            
            <div class="controls">
                <i class="fa-regular fa-face-smile"></i>
                <input class="type_msg" type="text" placeholder="Invia nuovo Messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        

    </div>

</body>
</html>
